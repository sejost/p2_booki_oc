<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki - Votre meilleure agence de réservation en France</title>
    <link rel="shortcut icon" href="images/logo/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="normalize.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>
    <header>
        <a class="logo-a" href="#"><img class="logo" src="images/logo/Booki.png" href="#" alt="bookilog"></a>
        <nav>
            <ul class="navlinks">
                <li>
                    <a class="first-a" href="#">Hébergements</a>
                    <div class="first-select"></div>
                </li>
                <li>
                    <a class="second-a" href="#">Activités</a>
                    <div class="second-select"></div>
                </li>
            </ul>

        </nav>

        </div>
    </header>

    <section class="accomodations search-panel">
        <div class="header-panel">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
        </div>

        <form action="#" method="#" class="city-choice">
            <div class="city-choice">
                <a href="#" class="icon"><i class="fas fa-map-marker-alt"></i></a><input id="Search-Zone"
                    placeholder="Marseille, France" type="text" name="city" id="city" required>
            </div>
            <div class="city-choice">
                <input id="Search-Btn" type="submit" value="Rechercher">
            </div>
        </form>

        <div class="filters">
            <div class="economical">
                <img src="" alt="" class="icon banknote">
                <p>Économique</p>
            </div>
            <div class="family"></div>
            <img src="" alt="" class="icon people">
            <p>Familiale</p>
            <div class="romantic"></div>
            <img src="" alt="" class="icon heart">
            <p>Romantique</p>
            <div class="animals-allowed"></div>
            <img src="" alt="" class="icon dog">
            <p>Animaux autorisés</p>

        </div>

        <div class="footer-panel">
            <img src="" alt="" class="icon info">
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>division
    </section>

    <section class="most-popular panel"></section>
    <section class="accomodations-marseilles panel"></section>
    <section class="activities-marseilles long-panel"></section>

    <footer></footer>
</body>



</html>
