<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki - Votre meilleure agence de réservation en France</title>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
</head>


<body>
    <header>
        <div id="logo"><img src="/openclassrooms/P2-Booki/images/logo/Booki.png" alt="logo booki">
        </div>
        <nav class="navlinks">
            <ul>
                <li><a id="a-hostings" href="#">Hébergements</a></li>
                <li><a id="a-activities" href="#">Activités</a></li>
            </ul>
        </nav>
        <div class="selectors">
            <div class="left-selector">
            </div>
            <div class="right-selector">
            </div>
        </div>
    </header>

    <section class="accomodations search panel">
        <div class="header-panel division">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
        </div>

        <div class="locate division">
            <div id="location-logo">Localise moi</div>
            <div id="input">Marseille, France</div>
            <div id="magnifying-glass-logo">Loupe</div>
        </div>

        <div class="filters division">
            <div class="economical">
                <img src="" alt="" class="icon banknote">
                <p>Économique</p>
            </div>
            <div class="family"></div>
            <img src="" alt="" class="icon people">
            <p>Familiale</p>
            <div class="romantic"></div>
            <img src="" alt="" class="icon heart">
            <p>Romantique</p>
            <div class="animals-allowed"></div>
            <img src="" alt="" class="icon dog">
            <p>Animaux autorisés</p>

        </div>

        <div class="footer-panel">
            <img src="" alt="" class="icon info">
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>division
    </section>
    <section class="most-popular panel"></section>
    <section class="accomodations-marseilles panel"></section>
    <section class="activities-marseilles long-panel"></section>

    <footer></footer>
</body>



</html>
