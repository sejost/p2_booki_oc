<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki - Votre meilleure agence de réservation en France</title>
    <link rel="shortcut icon" href="images/logo/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="normalize.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>
    <header>
        <a class="logo-a" href="#"><img class="logo" src="images/logo/Booki.png" href="#" alt="bookilog"></a>
        <nav>
            <ul class="navlinks">
                <li>
                    <a class="first-a" href="#">Hébergements</a>
                    <div class="first-select"></div>
                </li>
                <li>
                    <a class="second-a" href="#">Activités</a>
                    <div class="second-select"></div>
                </li>
            </ul>

        </nav>

        </div>
    </header>

    <section class="accomodations search-panel">
        <div class="header-panel">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
        </div>

        <form action="#" method="#" class="form-citysearch">
            <!--Method : Post Action | : Send to the page-->
            <fieldset class="fieldsearch">
                <div class="city-choice">
                    <a href="#" class="icon fas fa-map-marker-alt"></a>
                    <input class="search-zone" placeholder="Marseille, France" type="text" name="location" id="city"
                        required>
                    <input class="search-btn desktop-btn" type="submit" value="Rechercher" name="location">
                    <button class="search-btn mobile-btn" type="submit" name="location"><i
                            class="fas fa-search"></i></button>
                </div>
            </fieldset>
            <fieldset class="fieldfilters">
                <div class="filterssearch">

                    <legend>Filtres</legend>
                    <div class="innerfilter">
                        <div><input type="checkbox" name="economical" id="cbx-economical">
                            <i class="fas fa-money-bill-wave"></i>
                            <label for="cbx-economical" id="label-economical">Économique</label>
                        </div>

                        <div><input type="checkbox" name="family" id="cbx-family">
                            <i class="fas fa-child"></i>
                            <label for="cbx-family">Familial</label>
                        </div>

                        <div><input type="checkbox" name="romantic" id="cbx-romantic">
                            <i class="fas fa-money-bill-wave"></i>
                            <label for="cbx-romantic">Romantique</label>
                        </div>

                        <div><input type="checkbox" name="animals" id="cbx-animals">
                            <i class="fas fa-money-bill-wave"></i>
                            <label for="cbx-animals">Animaux Autorisés</label>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>

        <div class="footer-panel">
            <img src="" alt="" class="icon info">
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>division
    </section>

    <section class="most-popular panel"></section>
    <section class="accomodations-marseilles panel"></section>
    <section class="activities-marseilles long-panel"></section>

    <footer></footer>
</body>



</html>
